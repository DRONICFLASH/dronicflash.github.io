<!DOCTYPE html>
<html>
<head>
  <title>Marriage Drones - Dronic Flash</title>
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00f0ff;
      text-align: center;
    }

    .img-box {
      width: 200px;
      height: 140px;
      margin: 20px auto;
      text-align: center;
    }

    .drone {
      width: 150px;
      position: relative;
      animation: flyin 2.5s ease-out forwards;
    }

    @keyframes flyin {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>üíç Marriage Drones</h1>

  <div class="img-box">
    <img class="drone" src="file_00000000ef4c6230a80fc8aca4258845.png" alt="Marriage Drone">
  </div>

  <p style="text-align:center;">Capture beautiful wedding moments from the sky with HD-quality, cinematic drone coverage.</p>
</body>
</html>
