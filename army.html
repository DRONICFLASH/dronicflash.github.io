<!DOCTYPE html>
<html>
<head>
  <title>Army Drones - Dronic Flash</title>
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00f0ff;
      text-align: center;
    }

    .img-box {
      width: 200px;
      height: 140px;
      margin: 20px auto;
      text-align: center;
    }

    .drone {
      width: 150px;
      position: relative;
      animation: flyin 2.5s ease-out forwards;
    }

    @keyframes flyin {
      0% {
        transform: translateX(-100vw);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="img-box">

  <p style="text-align:center;">Powerful tactical drones for defense and surveillance missions.</p>
</body>
</html>
