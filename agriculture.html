<!DOCTYPE html>
<html>
<head>
  <title>Agriculture Drones - Dronic Flash</title>
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #00f0ff;
      text-align: center;
    }

    .img-box {
      width: 200px;
      height: 140px;
      margin: 20px auto;
      text-align: center;
    }

    .drone {
      width: 150px;
      position: relative;
      animation: flyin 2.5s ease-out forwards;
    }

    @keyframes flyin {
      0% {
        transform: translateX(-100vw);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .drone-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
    }

    .drone-gallery img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Agriculture / Farming Drones</h1>

  <div class="img-box">
    <img class="drone" src="file_00000000814461f789fdaae3d6976cbc.png" alt="Agriculture Drone">
  </div>

  <p style="text-align:center;">Eco-smart drones designed for crop spraying, soil scanning, and field monitoring.</p>

  <div class="drone-gallery">
    <img src="images/drone1.png" alt="Drone 1">
    <img src="images/drone2.png" alt="Drone 2">
    <img src="images/drone3.png" alt="Drone 3">
    <img src="images/drone4.png" alt="Drone 4">
    <img src="images/drone5.png" alt="Drone 5">
  </div>
</body>
</html>
