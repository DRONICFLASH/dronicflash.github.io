<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marriage Drone | Dronic Flash</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .drone {
      position: absolute;
      top: 50%;
      left: -300px;
      transform: translateY(-50%);
      width: 200px;
      animation: fly 4s ease-in-out forwards;
    }
    @keyframes fly {
      0% { left: -300px; }
      50% { left: 50%; transform: translate(-50%, -50%) scale(1.1); }
      100% { left: 50%; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <h1>Marriage Drone Section</h1>
  <img src="logo.gif" alt="Marriage Drone" class="drone" />
</body>
</html>
