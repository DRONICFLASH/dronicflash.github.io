<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dronic Flash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f172a, #000000);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    img {
      width: 240px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 15px #00f0ff);
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    p {
      font-size: 1.2rem;
      color: #ffffff;
      opacity: 0.9;
      text-shadow: 0 0 5px #00f0ff;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/ansh-gpt/dronic-assets/main/dronic-logo-3d.png" alt="Dronic Flash Logo" />
  <h1>Dronic Flash</h1>
  <p>Always fly like your dream ðŸ’Ÿ</p>
</body>
</html>
